<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pulp AR</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: /pulp-ar/assets/pulp-marker.mind; uiScanning: none; filterMinCF: 0.000001; filterBeta: 0.9;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model
        src="/pulp-ar/assets/test_single.glb"
        scale="0.6 0.6 0.6"
        position="0 2 0.5"
        rotation="180 0 0"
        animation="property: rotation; to: 180 0 360; loop: true; dur: 10000">
      </a-gltf-model>
      <a-gltf-model
        src="/pulp-ar/assets/test_stack.glb"
        scale="1.8 1.8 1.8"
        position="0 0 0.01"
        rotation="90 0 0">
      </a-gltf-model>
    </a-entity>
  </a-scene>
</body>
</html>
