<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Pulp</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier Prime', monospace;
      background: #fff;
      color: #000;
      overflow-x: hidden;
    }

    /* Corner Navigation */
    .corner-nav {
      position: fixed;
      font-family: 'Courier Prime', monospace;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      z-index: 1001;
      font-weight: 700;
    }

    .corner-nav.top-right {
      top: 2rem;
      right: 2rem;
      font-size: 1rem;
    }

    .corner-nav.bottom-left {
      bottom: 2rem;
      left: 2rem;
    }

    .corner-nav.bottom-right {
      bottom: 2rem;
      right: 2rem;
    }

    .corner-nav a {
      color: #000;
      text-decoration: none;
      border-bottom: 2px solid #000;
      padding-bottom: 2px;
      transition: all 0.3s ease;
    }

    .corner-nav a:hover {
      color: #ff0000;
      border-bottom-color: #ff0000;
    }

    /* Main Container */
    .container {
      min-height: 100vh;
    }

    /* Welcome Screen */
    .welcome-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      position: relative;
    }

    .welcome-logo {
      height: 150px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      z-index: 100;
    }

    .welcome-logo.animated {
      top: 3rem;
      left: 3rem;
      transform: translate(0, 0);
      height: 60px;
      position: fixed;
    }

    /* Quiz Screen */
    .quiz-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      padding-top: 8rem;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease;
      position: relative;
      z-index: 50;
    }

    .quiz-screen.visible {
      opacity: 1;
    }

    .question-container {
      max-width: 800px;
      width: 100%;
    }

    .question-number {
      font-size: 1rem;
      color: #666;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .question-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 3rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      line-height: 1.2;
    }

    .answers-grid {
      display: grid;
      gap: 1rem;
      margin-bottom: 3rem;
    }

    .answer-btn {
      background: #fff;
      color: #000;
      border: 2px solid #000;
      padding: 1.5rem;
      font-family: 'Courier Prime', monospace;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: left;
    }

    .answer-btn:hover {
      background: #ff0000;
      color: #fff;
      border-color: #ff0000;
    }

    .answer-btn.selected {
      background: #ff0000;
      color: #fff;
      border-color: #ff0000;
    }

    .next-btn {
      background: #000;
      color: #fff;
      border: 2px solid #000;
      padding: 1rem 2rem;
      font-family: 'Courier Prime', monospace;
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.2s ease;
      opacity: 0.5;
      pointer-events: none;
    }

    .next-btn.active {
      opacity: 1;
      pointer-events: auto;
    }

    .next-btn.active:hover {
      background: #fff;
      color: #000;
    }

    /* Product Screen */
    .product-screen {
      display: none;
      padding: 2rem;
      padding-top: 8rem;
      max-width: 1400px;
      margin: 0 auto;
      opacity: 0;
      transition: opacity 0.5s ease;
      position: relative;
      z-index: 50;
    }

    .product-screen.visible {
      opacity: 1;
    }

    .product-hero {
      text-align: center;
      margin-bottom: 4rem;
    }

    .product-title {
      font-size: 3rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 1rem;
    }

    .product-subtitle {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 2rem;
    }

    .section-header {
      font-size: 2rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin: 3rem 0 2rem 0;
      text-align: center;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-bottom: 4rem;
    }

    .product-card {
      border: 2px solid #000;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .product-card:hover {
      border-color: #ff0000;
    }

    .product-image {
      width: 100%;
      height: 300px;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .product-info {
      padding: 1.5rem;
      text-align: center;
    }

    .product-name {
      font-size: 1.3rem;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }

    .product-price {
      font-size: 1.1rem;
      color: #ff0000;
      font-weight: 700;
    }

    .back-btn {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: none;
      border: none;
      font-family: 'Courier Prime', monospace;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      color: #666;
      transition: color 0.2s ease;
      z-index: 1000;
      display: none;
    }

    .back-btn:hover {
      color: #ff0000;
    }

    /* Transition Overlay - Pulp Magazine Aesthetic */
    .transition-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      display: none;
    }

    .transition-overlay.active {
      display: block;
    }

    /* Paper Wipe Transition */
    .paper-wipe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #000 0%, #1a1a1a 50%, #000 100%);
      transform: translateX(-100%) skewX(-10deg);
      animation: paperWipe 1s cubic-bezier(0.85, 0, 0.15, 1);
      filter: contrast(1.1) brightness(0.95);
    }

    @keyframes paperWipe {
      0% {
        transform: translateX(-120%) skewX(-10deg);
      }
      50% {
        transform: translateX(0%) skewX(-10deg);
      }
      100% {
        transform: translateX(120%) skewX(-10deg);
      }
    }

    /* Grain Overlay */
    .grain-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='3' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.3'/%3E%3C/svg%3E");
      opacity: 0;
      animation: grainPulse 1.2s ease-in-out;
      mix-blend-mode: multiply;
      pointer-events: none;
    }

    @keyframes grainPulse {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 0.4;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .welcome-logo {
        height: 100px;
      }

      .welcome-logo.animated {
        height: 50px;
        top: 2rem;
        left: 2rem;
      }

      .question-title {
        font-size: 1.8rem;
      }

      .product-title {
        font-size: 2rem;
      }

      .section-header {
        font-size: 1.5rem;
      }

      .answers-grid {
        gap: 0.5rem;
      }

      .answer-btn {
        padding: 1rem;
        font-size: 1rem;
      }

      .products-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .corner-nav {
        font-size: 0.8rem;
      }

      .corner-nav.top-right,
      .corner-nav.bottom-left,
      .corner-nav.bottom-right {
        padding: 1rem;
      }

      .corner-nav.top-right {
        top: 1rem;
        right: 1rem;
      }

      .corner-nav.bottom-left {
        bottom: 1rem;
        left: 1rem;
      }

      .corner-nav.bottom-right {
        bottom: 1rem;
        right: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Transition Overlay -->
  <div class="transition-overlay" id="transition-overlay">
    <div class="paper-wipe"></div>
    <div class="grain-overlay"></div>
  </div>

  <!-- Corner Navigation -->
  <div class="corner-nav top-right">VOL. 1</div>
  <div class="corner-nav bottom-left"><a href="#submissions">Submissions</a></div>
  <div class="corner-nav bottom-right"><a href="#support">Support</a></div>

  <div class="container">
    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcome-screen">
      <img src="assets/logo.png" alt="The Pulp" class="welcome-logo" id="logo">
    </div>

    <!-- Quiz Screen -->
    <div class="quiz-screen" id="quiz-screen">
      <div class="question-container">
        <div class="question-number" id="question-number">Question 1 of 4</div>
        <h2 class="question-title" id="question-title"></h2>
        <div class="answers-grid" id="answers-grid"></div>
        <button class="next-btn" id="next-btn" onclick="nextQuestion()">Next</button>
      </div>
    </div>

    <!-- Product Screen -->
    <div class="product-screen" id="product-screen">
      <button class="back-btn" id="back-btn" onclick="restartQuiz()">← Restart</button>

      <div class="product-hero">
        <h1 class="product-title" id="product-category-title">Your Perfect Match</h1>
        <p class="product-subtitle" id="product-category-subtitle">Based on your preferences</p>
      </div>

      <h2 class="section-header">Magazine Collection</h2>
      <div class="products-grid" id="products-grid"></div>

      <h2 class="section-header">Merch</h2>
      <div class="products-grid" id="merch-grid"></div>
    </div>
  </div>

  <script>
    // Quiz Questions Data
    const questions = [
      {
        title: "What's your vibe?",
        answers: [
          { text: "Bold & Statement-making", value: "bold" },
          { text: "Clean & Minimalist", value: "minimal" },
          { text: "Vintage & Nostalgic", value: "vintage" },
          { text: "Edgy & Underground", value: "edgy" }
        ]
      },
      {
        title: "How do you prefer to consume content?",
        answers: [
          { text: "Quick reads & Headlines", value: "quick" },
          { text: "Deep dives & Analysis", value: "deep" },
          { text: "Visual storytelling", value: "visual" },
          { text: "Interactive experiences", value: "interactive" }
        ]
      },
      {
        title: "What interests you most?",
        answers: [
          { text: "Current events & News", value: "news" },
          { text: "Culture & Arts", value: "culture" },
          { text: "Technology & Innovation", value: "tech" },
          { text: "Lifestyle & Trends", value: "lifestyle" }
        ]
      },
      {
        title: "Your ideal purchase?",
        answers: [
          { text: "Limited edition collectible", value: "limited" },
          { text: "Everyday essential", value: "essential" },
          { text: "Statement piece", value: "statement" },
          { text: "Digital experience", value: "digital" }
        ]
      }
    ];

    // Product Categories Data
    const productCategories = {
      bold: {
        title: "Bold Collection",
        subtitle: "Make a statement",
        products: [
          { name: "The Pulp Issue #1", price: "$25", image: "Bold Statement Issue" },
          { name: "The Pulp Issue #2", price: "$25", image: "Eye-catching Design" },
          { name: "Limited Print Collection", price: "$65", image: "Exclusive Artwork" }
        ],
        merch: [
          { name: "Bold Logo Tee", price: "$45", image: "Statement Tee" },
          { name: "Statement Hoodie", price: "$85", image: "Bold Hoodie" },
          { name: "Collector's Pin Set", price: "$30", image: "Enamel Pins" }
        ]
      },
      minimal: {
        title: "Essential Collection",
        subtitle: "Clean and timeless",
        products: [
          { name: "The Pulp Issue #1", price: "$25", image: "Minimalist Design" },
          { name: "The Pulp Issue #3", price: "$25", image: "Clean Lines" },
          { name: "Classic Bundle", price: "$60", image: "Understated Style" }
        ],
        merch: [
          { name: "Classic Logo Tee", price: "$35", image: "Minimalist Tee" },
          { name: "Essential Hoodie", price: "$75", image: "Clean Hoodie" },
          { name: "Simple Cap", price: "$45", image: "Classic Cap" }
        ]
      },
      vintage: {
        title: "Heritage Collection",
        subtitle: "Nostalgic classics",
        products: [
          { name: "The Pulp Archives Vol. 1", price: "$40", image: "Retro Aesthetic" },
          { name: "The Pulp Issue #4", price: "$25", image: "Vintage Issue" },
          { name: "Heritage Bundle", price: "$75", image: "Timeless Appeal" }
        ],
        merch: [
          { name: "Vintage Logo Tee", price: "$50", image: "Retro Tee" },
          { name: "Classic Crewneck", price: "$80", image: "Vintage Crewneck" },
          { name: "Heritage Tote", price: "$40", image: "Canvas Tote" }
        ]
      },
      edgy: {
        title: "Underground Collection",
        subtitle: "For the rebels",
        products: [
          { name: "The Pulp Issue #5", price: "$25", image: "Bold Graphics" },
          { name: "Underground Special", price: "$30", image: "Edgy Edition" },
          { name: "Rebel Bundle", price: "$70", image: "Urban Collection" }
        ],
        merch: [
          { name: "Edgy Graphic Tee", price: "$55", image: "Bold Graphics" },
          { name: "Street Hoodie", price: "$90", image: "Urban Style" },
          { name: "Rebel Accessories Pack", price: "$50", image: "Edgy Details" }
        ]
      }
    };

    // State management
    let currentQuestion = 0;
    let answers = [];
    let selectedAnswer = null;
    let logoAnimated = false;

    // DOM Elements - Cache for performance
    const logo = document.getElementById('logo');
    const welcomeScreen = document.getElementById('welcome-screen');
    const quizScreen = document.getElementById('quiz-screen');
    const productScreen = document.getElementById('product-screen');
    const transitionOverlay = document.getElementById('transition-overlay');
    const backBtn = document.getElementById('back-btn');
    const questionNumber = document.getElementById('question-number');
    const questionTitle = document.getElementById('question-title');
    const answersGrid = document.getElementById('answers-grid');
    const nextBtn = document.getElementById('next-btn');

    // Configuration
    const DETECT_RADIUS = 300;
    const LOGO_ANIMATION_DURATION = 800;
    const TRANSITION_DURATION = 1000;

    /**
     * High-quality transition system with pulp magazine aesthetic
     * Uses hardware-accelerated animations for smooth performance
     */
    function playTransition(callback) {
      console.log('🎬 Starting transition...');
      transitionOverlay.classList.add('active');

      // Execute callback at transition midpoint for seamless screen swap
      setTimeout(() => {
        console.log('📝 Executing transition callback...');
        if (callback) callback();
      }, TRANSITION_DURATION / 2);

      // Remove transition overlay after animation completes
      setTimeout(() => {
        console.log('✅ Transition complete');
        transitionOverlay.classList.remove('active');
      }, TRANSITION_DURATION);
    }

    /**
     * Mouse proximity detection for logo interaction
     * Uses Euclidean distance calculation for precise detection
     */
    document.addEventListener('mousemove', (e) => {
      if (logoAnimated) return;

      const logoRect = logo.getBoundingClientRect();
      const logoCenterX = logoRect.left + logoRect.width / 2;
      const logoCenterY = logoRect.top + logoRect.height / 2;

      const distance = Math.sqrt(
        Math.pow(e.clientX - logoCenterX, 2) +
        Math.pow(e.clientY - logoCenterY, 2)
      );

      if (distance < DETECT_RADIUS) {
        animateLogoAndStartQuiz();
      }
    });

    /**
     * Handles logo animation and quiz initialization
     * Uses CSS transforms for hardware acceleration
     */
    function animateLogoAndStartQuiz() {
      if (logoAnimated) return;
      logoAnimated = true;

      console.log('🎯 Logo triggered! Starting animation...');

      // Animate logo to top left
      logo.classList.add('animated');

      // After logo animation, transition to quiz
      setTimeout(() => {
        console.log('🔄 Logo animation complete, transitioning to quiz...');
        playTransition(() => {
          console.log('📺 Displaying quiz screen...');
          quizScreen.style.display = 'flex';

          // Force reflow for animation
          void quizScreen.offsetWidth;

          setTimeout(() => {
            quizScreen.classList.add('visible');
            console.log('✨ Quiz screen visible, showing first question...');
            showQuestion();
          }, 50);
        });
      }, LOGO_ANIMATION_DURATION);
    }

    /**
     * Renders current question with answers
     * Efficiently updates DOM elements
     */
    function showQuestion() {
      console.log(`📋 Showing question ${currentQuestion + 1}/${questions.length}`);

      const question = questions[currentQuestion];

      if (!question) {
        console.error('❌ Question not found at index:', currentQuestion);
        return;
      }

      console.log('Question data:', question);

      questionNumber.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
      questionTitle.textContent = question.title;

      answersGrid.innerHTML = '';

      question.answers.forEach((answer, index) => {
        const button = document.createElement('button');
        button.className = 'answer-btn';
        button.textContent = answer.text;
        button.onclick = () => selectAnswer(index, answer.value);
        answersGrid.appendChild(button);
        console.log(`  ✓ Added answer: ${answer.text}`);
      });

      selectedAnswer = null;
      nextBtn.classList.remove('active');

      console.log('✅ Question rendered successfully');
    }

    /**
     * Handles answer selection with visual feedback
     */
    function selectAnswer(index, value) {
      console.log(`🎯 Selected answer: ${value}`);

      const buttons = document.querySelectorAll('.answer-btn');
      buttons.forEach(btn => btn.classList.remove('selected'));
      buttons[index].classList.add('selected');

      selectedAnswer = value;
      nextBtn.classList.add('active');
    }

    /**
     * Advances to next question or shows results
     * Includes transition effects between questions
     */
    function nextQuestion() {
      if (!selectedAnswer) {
        console.warn('⚠️ No answer selected');
        return;
      }

      console.log(`➡️ Moving to next question. Answer: ${selectedAnswer}`);
      answers.push(selectedAnswer);

      if (currentQuestion < questions.length - 1) {
        playTransition(() => {
          currentQuestion++;
          showQuestion();
        });
      } else {
        console.log('🏁 Quiz complete! Showing products...');
        playTransition(() => {
          showProducts();
        });
      }
    }

    /**
     * Calculates product category from user answers
     * Uses frequency analysis for personalization
     */
    function calculateTopCategory() {
      const categoryPriority = answers.reduce((acc, answer) => {
        acc[answer] = (acc[answer] || 0) + 1;
        return acc;
      }, {});

      const topCategory = Object.keys(categoryPriority).reduce((a, b) =>
        categoryPriority[a] > categoryPriority[b] ? a : b
      );

      console.log('🎯 Top category:', topCategory, categoryPriority);

      return topCategory;
    }

    /**
     * Renders product recommendations and merch
     * Creates DOM elements dynamically for better performance
     */
    function showProducts() {
      const topCategory = calculateTopCategory();
      const category = productCategories[topCategory] || productCategories.minimal;

      console.log('🛍️ Showing products for category:', category.title);

      quizScreen.classList.remove('visible');
      setTimeout(() => {
        quizScreen.style.display = 'none';
        productScreen.style.display = 'block';
        backBtn.style.display = 'block';

        // Force reflow
        void productScreen.offsetWidth;
        productScreen.classList.add('visible');
      }, 500);

      document.getElementById('product-category-title').textContent = category.title;
      document.getElementById('product-category-subtitle').textContent = category.subtitle;

      // Render magazine products
      renderProductGrid('products-grid', category.products);

      // Render merch
      renderProductGrid('merch-grid', category.merch);

      console.log('✅ Products rendered');
    }

    /**
     * Efficient product grid rendering
     * Reduces DOM manipulation by batch creation
     */
    function renderProductGrid(gridId, products) {
      const grid = document.getElementById(gridId);
      grid.innerHTML = '';

      const fragment = document.createDocumentFragment();

      products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'product-card';
        productCard.innerHTML = `
          <div class="product-image">${product.image}</div>
          <div class="product-info">
            <div class="product-name">${product.name}</div>
            <div class="product-price">${product.price}</div>
          </div>
        `;
        fragment.appendChild(productCard);
      });

      grid.appendChild(fragment);
    }

    /**
     * Resets application state and returns to welcome screen
     * Includes smooth transition effects
     */
    function restartQuiz() {
      console.log('🔄 Restarting quiz...');

      playTransition(() => {
        // Reset state
        currentQuestion = 0;
        answers = [];
        selectedAnswer = null;
        logoAnimated = false;

        // Reset UI
        productScreen.classList.remove('visible');
        setTimeout(() => {
          productScreen.style.display = 'none';
          backBtn.style.display = 'none';
          welcomeScreen.style.display = 'flex';
          logo.classList.remove('animated');
          console.log('✅ Reset complete');
        }, 500);
      });
    }

    // Initialize application
    console.log('🚀 The Pulp - Interactive Experience Initialized');
    console.log('📚 Questions loaded:', questions.length);
    console.log('🏷️ Categories:', Object.keys(productCategories).length);
    console.log('👉 Move your mouse near the logo to begin!');

    // Verify DOM elements loaded
    console.log('DOM Check:', {
      logo: !!logo,
      quizScreen: !!quizScreen,
      questionTitle: !!questionTitle,
      answersGrid: !!answersGrid
    });
  </script>
</body>
</html>
